<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
  	<h1>This is your list!</h1>
  	<div>
      <p>Add whatever you'd like to your list. You can delete anything from your list by clicking on the item. You can also clear your whole list by pressing the "Clear your list?" button.</p>
  	<form action="#">
    	<label for = "toDo">Want to add something to your list?</label>
        <input type = "text" id="toDo">
        <input type="submit" id="addItem" value="Add to list.">
    </form>
    <button>Clear your list?</button>
	<div id="list">
    <ul class="toDoList">
    </ul>
  	</div>
  </div>
  	<script src="jquery-2.1.3.min.js"></script>
	<script src="main.js"></script>  
  </body>
</html>
